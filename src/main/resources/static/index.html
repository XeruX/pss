<!DOCTYPE html>
<html lang="pl" ng-app="app">
	<head ng-controller="titleController">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/fontello.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="icon" type="image/png" href="images/cubes.png" sizes="16x16" />
		
		<title ng-bind="title">System zarządzania projektem</title>
	</head>
	
	<body ng-controller="homeController">
		<header>
			<nav class="navbar navbar-light bg-white">
				<!-- Logo -->
				<a class="navbar-brand" href="/">
					<i class="icon-cubes mr-4 align-middle"></i><p class="d-inline-block">System zarządzania projektem</p>
				</a>
				<!-- Logo end -->
				<!-- Menu -->
				<ul class="navbar-nav d-inline-block">
					<li class="nav-item d-inline-block">
						<a ng-href="#!/login"><button class="btn bg-success text-white mr-2" type="button">Zaloguj się</button></a>
					</li>
					<li class="navbar-item d-inline-block">
						<a ng-href="#!/rejestracja"><button class="btn btn-outline-info mr-2" type="button">Zarejestruj się</button></a>
					</li>
					<li class="nav-item d-inline-block">
						<a ng-href="#!/projekty"><button class="btn bg-secondary text-white mr-2 px-4" type="button">Panel</button></a>
					</li>
				</ul>
				<!-- Menu end -->
			</nav>
		</header>


		<div ng-view class="container-fluid p-0" id="main">
			<div class="alert alert-danger alert-dismissible fade" tabindex="-1" id="alert-wrong-address" role="alert">
				Podano błędny adres!
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type="application/javascript" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" type="application/javascript" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="js/bootstrap.min.js" type="application/javascript"></script>
		<script src="js/lib/angular/angular.min.js" type="application/javascript"></script>
		<script src="js/lib/angular-route/angular-route.js" type="application/javascript"></script>
		<script src="js/lib/angular-resource/angular-resource.js" type="application/javascript"></script>
		<script src="js/app.js" type="application/javascript"></script>
		<script src="js/service.js" type="application/javascript"></script>
		<script src="js/controller.js" type="application/javascript"></script>
	</body>
</html>
